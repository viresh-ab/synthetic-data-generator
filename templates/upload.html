{% extends "base.html" %}
{% block content %}
<h3>Upload Reference Data</h3>
<form method="post" enctype="multipart/form-data">
<input type="file" name="file" class="form-control">
<button class="btn btn-primary mt-3">Upload</button>
</form>

{% if preview %}
<h4 class="mt-4">Preview</h4>
{{ preview|safe }}
{% endif %}
{% endblock %}
