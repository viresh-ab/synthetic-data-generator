{% extends "base.html" %}
{% block content %}

<h3>âš™ï¸ Configuration</h3>

<form method="post" class="card p-4 shadow-sm">

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Rows to Generate</label>
      <input name="num_rows" type="number"
             class="form-control"
             value="{{ config.generation.num_rows }}">
    </div>

    <div class="col">
      <label class="form-label">Batch Size</label>
      <input name="batch_size" type="number"
             class="form-control"
             value="{{ config.generation.batch_size }}">
    </div>

    <div class="col">
      <label class="form-label">Random Seed</label>
      <input name="seed" type="number"
             class="form-control"
             value="{{ config.generation.seed }}">
    </div>
  </div>

  <div class="form-check mb-3">
    <input type="checkbox"
           name="preserve_correlations"
           class="form-check-input"
           {% if config.numeric.preserve_correlations %}checked{% endif %}>
    <label class="form-check-label">
      Preserve numeric correlations
    </label>
  </div>

  <button class="btn btn-success">
    ğŸ’¾ Save Configuration
  </button>

</form>

{% if saved %}
<div class="alert alert-success mt-3">
  Configuration saved successfully
</div>
{% endif %}

{% endblock %}
