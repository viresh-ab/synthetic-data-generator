<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthetic Data Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0F52BA;
      --primary-light: #1E90FF;
      --secondary: #00CED1;
      --accent: #FF6B9D;
      --success: #00E5A0;
      --warning: #FFB020;
      --danger: #FF4757;
      --dark: #0A1929;
      --dark-alt: #132F4C;
      --gray: #546E7A;
      --gray-light: #ECEFF1;
      --bg: #F8FAFB;
      --bg-card: #FFFFFF;
      --text: #1A2027;
      --text-muted: #546E7A;
      --border: rgba(15, 82, 186, 0.08);
      --shadow-sm: 0 2px 8px rgba(15, 82, 186, 0.04);
      --shadow-md: 0 4px 16px rgba(15, 82, 186, 0.08);
      --shadow-lg: 0 8px 32px rgba(15, 82, 186, 0.12);
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      --gradient-accent: linear-gradient(135deg, var(--accent) 0%, #FFA06B 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(15, 82, 186, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 206, 209, 0.03) 0%, transparent 50%);
      z-index: 0;
      pointer-events: none;
    }

    /* Grid pattern overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(15, 82, 186, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(15, 82, 186, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      pointer-events: none;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .main-container {
      position: relative;
      z-index: 1;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-card);
      border-right: 1px solid var(--border);
      min-height: 100vh;
      padding: 0;
      position: fixed;
      width: 280px;
      box-shadow: var(--shadow-sm);
    }

    .sidebar-header {
      padding: 2rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--gradient-primary);
      color: white;
    }

    .sidebar-header h4 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.02em;
    }

    .sidebar-header p {
      font-size: 0.75rem;
      opacity: 0.9;
      margin: 0.25rem 0 0 0;
      font-weight: 300;
    }

    .nav-section {
      padding: 1.5rem 0;
    }

    .nav-section-title {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      padding: 0 1.5rem;
      margin-bottom: 0.75rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-left: 3px solid transparent;
      position: relative;
    }

    .nav-link i {
      width: 24px;
      margin-right: 0.75rem;
      font-size: 1.1rem;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-link:hover {
      background: linear-gradient(90deg, rgba(15, 82, 186, 0.05) 0%, transparent 100%);
      border-left-color: var(--primary);
      color: var(--primary);
    }

    .nav-link:hover i {
      transform: translateX(3px);
    }

    .nav-link.active {
      background: linear-gradient(90deg, rgba(15, 82, 186, 0.08) 0%, transparent 100%);
      border-left-color: var(--primary);
      color: var(--primary);
      font-weight: 600;
    }

    /* Content area */
    .content-area {
      margin-left: 280px;
      padding: 2rem 3rem;
      min-height: 100vh;
    }

    .page-header {
      margin-bottom: 2rem;
      animation: fadeInUp 0.6s ease-out;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .page-subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      font-weight: 400;
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeInUp 0.6s ease-out;
      animation-fill-mode: both;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .card-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
      background: transparent;
    }

    .card-body {
      padding: 2rem;
    }

    /* Buttons */
    .btn {
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      border-radius: 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      box-shadow: 0 4px 12px rgba(15, 82, 186, 0.3);
    }

    .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(15, 82, 186, 0.4);
      transform: translateY(-2px);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success) 0%, #00B87C 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(0, 229, 160, 0.3);
    }

    .btn-warning {
      background: linear-gradient(135deg, var(--warning) 0%, #FF9500 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 176, 32, 0.3);
    }

    .btn-outline-primary {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline-primary:hover {
      background: var(--primary);
      color: white;
    }

    /* Form elements */
    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .form-control {
      padding: 0.75rem 1rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: var(--bg);
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(15, 82, 186, 0.1);
      background: white;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Stagger animation delays */
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }

    /* Alert */
    .alert {
      border-radius: 12px;
      border: none;
      padding: 1rem 1.5rem;
      animation: fadeInUp 0.4s ease-out;
    }

    .alert-success {
      background: linear-gradient(135deg, rgba(0, 229, 160, 0.1) 0%, rgba(0, 184, 124, 0.1) 100%);
      color: #00B87C;
      border-left: 4px solid var(--success);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: relative;
        min-height: auto;
      }
      
      .content-area {
        margin-left: 0;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h4><i class="fas fa-database"></i> SynthGen</h4>
        <p>Synthetic Data Platform</p>
      </div>
      <nav class="nav-section">
        <div class="nav-section-title">Workflow</div>
        <a href="/" class="nav-link">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="/upload" class="nav-link">
          <i class="fas fa-upload"></i>
          <span>Upload</span>
        </a>
        <a href="/configure" class="nav-link">
          <i class="fas fa-sliders-h"></i>
          <span>Configure</span>
        </a>
        <a href="/generate" class="nav-link">
          <i class="fas fa-magic"></i>
          <span>Generate</span>
        </a>
        <a href="/validate" class="nav-link">
          <i class="fas fa-check-circle"></i>
          <span>Validate</span>
        </a>
        <a href="/export" class="nav-link">
          <i class="fas fa-download"></i>
          <span>Export</span>
        </a>
      </nav>
    </div>

    <div class="content-area">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script>
    // Set active nav link
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');
      
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>

</html>
