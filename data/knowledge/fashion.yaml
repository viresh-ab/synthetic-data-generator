business_rules:
  - rule_id: price_brand_consistency
    description: "Luxury brands should have higher minimum prices"
    applies_to: [price, brand]
    condition: "brand IN ('Gucci', 'Prada', 'Chanel') IMPLIES price >= 200"
  
  - rule_id: seasonal_color_alignment
    description: "Seasonal colors should align with season"
    applies_to: [season, color]
    condition: "season = 'Summer' SUGGESTS color IN ('White', 'Yellow', 'Pink', 'Blue')"
  
  - rule_id: size_stock_distribution
    description: "Medium sizes should have higher stock"
    applies_to: [size, stock_quantity]
    condition: "size IN ('M', 'L') IMPLIES stock_quantity >= AVG(stock_quantity)"
  
  - rule_id: material_season_match
    description: "Materials should match seasonal appropriateness"
    applies_to: [material, season]
    condition: "season = 'Winter' SUGGESTS material IN ('Wool', 'Cashmere')"

