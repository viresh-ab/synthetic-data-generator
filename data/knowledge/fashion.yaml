# Fashion Domain Knowledge Base

constraints:
  price:
    - type: range
      parameters:
        min: 5.0
        max: 5000.0
      description: "Prices must be between $5 and $5000"
    
    - type: dependency
      parameters:
        depends_on: category
        rules:
          Accessories: {min: 5, max: 500}
          Tops: {min: 10, max: 300}
          Bottoms: {min: 20, max: 400}
          Dresses: {min: 30, max: 800}
          Outerwear: {min: 50, max: 2000}
          Shoes: {min: 20, max: 1000}
          Activewear: {min: 15, max: 250}
      description: "Price ranges vary by category"

  size:
    - type: category
      parameters:
        categories: ['XXS', 'XS', 'S', 'M', 'L', 'XL', 'XXL', 'XXXL']
      description: "Standard size categories"
    
    - type: dependency
      parameters:
        depends_on: category
        rules:
          Shoes: ['5', '5.5', '6', '6.5', '7', '7.5', '8', '8.5', '9', '9.5', '10', '10.5', '11', '11.5', '12']
          Accessories: ['One Size']
      description: "Size categories depend on product type"

  color:
    - type: category
      parameters:
        categories:
          - Black
          - White
          - Navy
          - Gray
          - Beige
          - Brown
          - Red
          - Pink
          - Purple
          - Blue
          - Green
          - Yellow
          - Orange
          - Multicolor
          - Print
      description: "Available color options"

  material:
    - type: category
      parameters:
        categories:
          - Cotton
          - Polyester
          - Wool
          - Silk
          - Linen
          - Denim
          - Leather
          - Synthetic
          - Cashmere
          - Blend
      description: "Common materials"

  season:
    - type: category
      parameters:
        categories: ['Spring', 'Summer', 'Fall', 'Winter', 'All Season']
      description: "Seasonal collections"

  stock_quantity:
    - type: range
      parameters:
        min: 0
        max: 10000
      description: "Stock quantity range"

