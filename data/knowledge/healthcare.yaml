business_rules:
  - rule_id: bmi_calculation
    description: "BMI must be calculated from weight and height"
    applies_to: [bmi, weight, height]
    condition: "bmi = (weight / (height^2)) * 703"
  
  - rule_id: pediatric_age_department
    description: "Patients under 18 should see Pediatrics"
    applies_to: [age, department]
    condition: "age < 18 SUGGESTS department = 'Pediatrics'"
  
  - rule_id: emergency_triage
    description: "Emergency visits should have vital signs recorded"
    applies_to: [visit_type, vital_signs]
    condition: "visit_type = 'Emergency' REQUIRES (blood_pressure AND heart_rate AND temperature)"
  
  - rule_id: insurance_copay_correlation
    description: "Copay varies by insurance type"
    applies_to: [insurance_type, copay]
    condition: "insurance_type = 'Medicare' IMPLIES copay <= 50"
  
  - rule_id: age_medication_dosage
    description: "Medication dosage adjusted for age groups"
    applies_to: [age, medication_dosage]
    condition: "age < 18 OR age > 65 REQUIRES dosage_adjustment"
  
  - rule_id: critical_vitals_alert
    description: "Critical vital signs require immediate attention"
    applies_to: [blood_pressure, heart_rate, temperature]
    condition: "systolic > 180 OR diastolic > 120 OR heart_rate > 120 OR temperature > 103 TRIGGERS alert"

