phi_elements:
  direct_identifiers:
    - Patient Name
    - Social Security Number
    - Medical Record Number
    - Account Number
    - Email Address
    - Phone Number
    - Address
    - Date of Birth
    - Admission Date
    - Discharge Date
  
  quasi_identifiers:
    - Age (if over 89)
    - Zip Code (first 3 digits only)
    - Dates (year only)
    - Geographic subdivisions smaller than state

anonymization_rules:
  - rule_id: age_generalization
    description: "Ages over 89 must be aggregated to 90+"
    applies_to: age
    method: generalization
  
  - rule_id: date_precision_reduction
    description: "Dates should only include year"
    applies_to: [admission_date, discharge_date, date_of_birth]
    method: precision_reduction
  
  - rule_id: zipcode_truncation
    description: "Zip codes limited to first 3 digits"
    applies_to: zipcode
    method: truncation
  
  - rule_id: geographic_generalization
    description: "Small geographic areas aggregated to state level"
    applies_to: [city, county]
    method: geographic_generalization

