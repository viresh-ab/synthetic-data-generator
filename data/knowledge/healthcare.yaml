# Healthcare Domain Knowledge Base

constraints:
  age:
    - type: range
      parameters:
        min: 0
        max: 120
      description: "Valid age range for patients"

  blood_pressure_systolic:
    - type: range
      parameters:
        min: 60
        max: 250
      description: "Systolic blood pressure range (mmHg)"

  blood_pressure_diastolic:
    - type: range
      parameters:
        min: 40
        max: 150
      description: "Diastolic blood pressure range (mmHg)"

  heart_rate:
    - type: range
      parameters:
        min: 40
        max: 200
      description: "Heart rate range (bpm)"

  body_temperature:
    - type: range
      parameters:
        min: 95.0
        max: 106.0
      description: "Body temperature in Fahrenheit"
    
    - type: precision
      parameters:
        decimal_places: 1
      description: "Temperature precision to 1 decimal"

  weight:
    - type: range
      parameters:
        min: 2.0
        max: 500.0
      description: "Weight in pounds"

  height:
    - type: range
      parameters:
        min: 10
        max: 96
      description: "Height in inches"

  bmi:
    - type: range
      parameters:
        min: 10.0
        max: 70.0
      description: "Body Mass Index range"
    
    - type: formula
      parameters:
        formula: "(weight_lbs / (height_inches^2)) * 703"
      description: "BMI calculation from weight and height"

  glucose_level:
    - type: range
      parameters:
        min: 40
        max: 600
      description: "Blood glucose level (mg/dL)"

  insurance_copay:
    - type: range
      parameters:
        min: 0.0
        max: 500.0
      description: "Insurance copay amount"

