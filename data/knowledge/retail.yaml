business_rules:
  - rule_id: discount_price_limit
    description: "Discounted price must be less than original price"
    applies_to: [product_price, discount_percentage, final_price]
    condition: "final_price = product_price * (1 - discount_percentage/100)"
  
  - rule_id: premium_brand_pricing
    description: "Premium brands have higher minimum prices"
    applies_to: [brand_tier, product_price]
    condition: "brand_tier = 'Premium' IMPLIES product_price >= 100"
  
  - rule_id: luxury_brand_pricing
    description: "Luxury brands have much higher minimum prices"
    applies_to: [brand_tier, product_price]
    condition: "brand_tier = 'Luxury' IMPLIES product_price >= 500"
  
  - rule_id: electronics_warranty
    description: "Electronics over $100 should include warranty"
    applies_to: [product_category, product_price, warranty]
    condition: "product_category = 'Electronics' AND product_price > 100 SUGGESTS warranty = TRUE"
  
  - rule_id: vip_discount_eligibility
    description: "VIP customers get additional discounts"
    applies_to: [customer_segment, discount_percentage]
    condition: "customer_segment = 'VIP' ALLOWS discount_percentage += 5"
  
  - rule_id: order_minimum_shipping
    description: "Free shipping over certain amount"
    applies_to: [order_total, shipping_cost]
    condition: "order_total >= 50 IMPLIES shipping_cost = 0"
  
  - rule_id: seasonal_category_boost
    description: "Certain categories peak in specific seasons"
    applies_to: [season, product_category, sales_volume]
    condition: "season = 'Winter' AND category = 'Clothing' IMPLIES sales_volume += 20%"
  
  - rule_id: return_window
    description: "Returns allowed within 30 days"
    applies_to: [order_date, return_date]
    condition: "return_date <= order_date + 30 days"

