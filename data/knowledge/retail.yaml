customer_behavior_patterns:
  high_value_indicators:
    - loyalty_tier IN ('Gold', 'Platinum', 'Diamond')
    - average_order_value > 200
    - purchase_frequency > 10 per year
    - tenure > 2 years
  
  churn_risk_indicators:
    - days_since_last_purchase > 180
    - purchase_frequency_declining = TRUE
    - negative_reviews > 2
    - support_tickets > 3
  
  cross_sell_opportunities:
    Electronics:
      - Accessories
      - Warranties
      - Cases & Covers
    Clothing:
      - Shoes
      - Accessories
      - Care Products
    Home & Garden:
      - Tools
      - Maintenance Items

inventory_management:
  reorder_rules:
    - rule: stock_level < minimum_threshold
      action: trigger_reorder
    - rule: fast_moving_item AND stock_level < 2 * avg_weekly_sales
      action: priority_reorder
    - rule: slow_moving_item AND stock_level > 6 * avg_weekly_sales
      action: mark_for_clearance
  
  minimum_stock_levels:
    Electronics: 5
    Clothing: 20
    Books: 10
    Food: 50
    Seasonal: varies

pricing_strategies:
  dynamic_pricing:
    - demand_based: adjust by demand elasticity
    - competitor_based: match or beat competitor prices
    - time_based: different prices for different times
    - segment_based: personalized pricing by customer segment
  
  promotional_calendar:
    - New Year: clearance sales
    - Valentines: jewelry, gifts
    - Summer: outdoor, travel
    - Black Friday: store-wide discounts
    - Cyber Monday: online exclusives
