# Retail Domain Knowledge Base

constraints:
  product_price:
    - type: range
      parameters:
        min: 0.01
        max: 100000.0
      description: "Product prices must be positive"
    
    - type: precision
      parameters:
        decimal_places: 2
      description: "Prices to 2 decimal places"

  quantity:
    - type: range
      parameters:
        min: 0
        max: 100000
      description: "Stock quantity limits"

  discount_percentage:
    - type: range
      parameters:
        min: 0.0
        max: 90.0
      description: "Discount percentage range"
    
    - type: precision
      parameters:
        decimal_places: 2
      description: "Discount precision"

  rating:
    - type: range
      parameters:
        min: 1.0
        max: 5.0
      description: "Product rating scale"
    
    - type: precision
      parameters:
        decimal_places: 1
      description: "Rating to 1 decimal"

  customer_age:
    - type: range
      parameters:
        min: 13
        max: 120
      description: "Customer age range"

  order_total:
    - type: range
      parameters:
        min: 0.01
        max: 500000.0
      description: "Order total limits"

