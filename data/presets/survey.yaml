# Survey Configuration Preset
# Optimized for survey and questionnaire data generation

generation:
  num_rows: 5000  # Typical survey response count
  seed: null  # Allow randomness for diverse responses
  batch_size: 100
  enable_parallel: true
  max_workers: 4

numeric:
  method: distribution
  preserve_correlations: false  # Survey responses often independent
  distribution_fitting: auto
  outlier_handling: clip  # Survey scales have bounds
  decimal_places: 0  # Likert scales are integers
  range_enforcement: true  # Strict scale bounds (1-5, 1-10)

text:
  llm_provider: anthropic
  model: claude-sonnet-4-20250514
  max_tokens: 800  # Longer for open-ended responses
  temperature: 0.8  # Higher variance for diverse opinions
  use_templates: true  # Good for structured survey responses
  preserve_length: true  # Response length matters
  length_variance: 0.4  # More variation in response length

pii:
  locale: en_US
  gender_distribution:
    male: 0.45
    female: 0.50
    non_binary: 0.03
    prefer_not_to_say: 0.02
  anonymization_level: full  # Full anonymization for surveys
  consistency_check: false  # Allow independent responses
  realistic_patterns: true

temporal:
  preserve_patterns: false  # Survey times can be random
  business_days_only: false
  timezone: UTC
  date_format: "%Y-%m-%d %H:%M:%S"  # Include timestamp

validation:
  enable_quality_checks: true
  enable_privacy_checks: true
  quality_threshold: 0.75  # Slightly lower for survey variety
  privacy_threshold: 0.8  # Higher privacy for surveys
  k_anonymity: 5
  fail_on_validation: false

knowledge:
  enable_rag: false
  knowledge_base_path: null
  domain: null
  enforce_constraints: true

# Survey-specific settings
column_configs:
  # Example Likert scales
  # satisfaction_rating:
