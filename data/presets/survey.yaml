# Survey response patterns
survey_settings:
  response_patterns:
    # Simulate common survey biases
    acquiescence_bias: 0.15  # Tendency to agree
    social_desirability_bias: 0.10  # Positive responses
    central_tendency_bias: 0.20  # Middle values
    extreme_response_bias: 0.05  # Extreme values
  
  completion_rate: 0.85  # 85% completion rate
  
  skip_patterns:
    # Simulate logic jumps and skip patterns
    enable: true
    random_skip_rate: 0.05
  
  response_quality:
    straight_lining_rate: 0.02  # Same answer repeatedly
    speeders_rate: 0.03  # Too-fast completion
    inconsistent_rate: 0.05  # Contradictory answers
  
  open_ended_responses:
    min_words: 5
    max_words: 200
    avg_words: 30
    sentiment_distribution:
      positive: 0.40
      neutral: 0.35
      negative: 0.25
  
  demographic_realism:
    age_distribution:
      18-24: 0.12
      25-34: 0.22
      35-44: 0.20
      45-54: 0.18
      55-64: 0.15
      65+: 0.13
    
    education_distribution:
      high_school: 0.25
      some_college: 0.20
      bachelors: 0.35
      masters: 0.15
      doctorate: 0.05
    
    income_distribution:
      under_25k: 0.10
      25k_50k: 0.20
      50k_75k: 0.25
      75k_100k: 0.20
      100k_150k: 0.15
      over_150k: 0.10

  question_types:
    multiple_choice:
      randomize_options: true
      include_other: true
    
    rating_scales:
      likert_5_point: true
      likert_7_point: false
      nps_scale: true
    
    matrix_questions:
      consistency_check: true
      fatigue_simulation: true
