# Default Configuration Preset
# Balanced settings for general-purpose synthetic data generation

generation:
  num_rows: 1000
  seed: null  # Random seed, set for reproducibility
  batch_size: 100
  enable_parallel: true
  max_workers: 4

numeric:
  method: distribution  # distribution, correlation, sdv
  preserve_correlations: true
  distribution_fitting: auto  # auto, normal, uniform, exponential, lognormal, gamma
  outlier_handling: preserve  # preserve, remove, clip
  decimal_places: null  # Auto-detect from reference
  range_enforcement: true

text:
  llm_provider: anthropic  # anthropic, openai, huggingface, local
  model: claude-sonnet-4-20250514
  max_tokens: 500
  temperature: 0.7
  use_templates: false  # Use LLM by default, templates as fallback
  preserve_length: true
  length_variance: 0.2  # Â±20% of original length

pii:
  locale: en_US  # en_US, en_GB, fr_FR, de_DE, es_ES
  gender_distribution:
    male: 0.5
    female: 0.5
  anonymization_level: full  # full, partial, none
  consistency_check: true  # Ensure email matches name, etc.
  realistic_patterns: true

temporal:
  preserve_patterns: true  # Preserve weekday/weekend patterns
  business_days_only: false
  timezone: UTC
  date_format: null  # Auto-detect from reference

validation:
  enable_quality_checks: true
  enable_privacy_checks: true
  quality_threshold: 0.8  # 0.0 to 1.0
  privacy_threshold: 0.7  # 0.0 to 1.0
  k_anonymity: 5
  fail_on_validation: false  # Generate warnings instead of failing

knowledge:
  enable_rag: false
  knowledge_base_path: null
  domain: null  # fashion, finance, healthcare, retail
  enforce_constraints: true

# Column-specific overrides (examples)
column_configs: {}
